<div class="container">
  <h1>Tabela</h1>
  <div class="row justify-content-md-center table-container">
    <table class="table table-bordered table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataSource">
          <td>{{data.name}}</td>
          <td>{{data.value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
